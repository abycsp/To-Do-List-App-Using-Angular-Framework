<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Abegail Faith M. Casapao
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="custom-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="input-container">
    <input type="text" [(ngModel)]="newTask" (keyup.enter)="addTask()" placeholder="Add a new task">
    <button class="add-button" (click)="addTask()">Add</button>
    </div>
    <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
    <span>{{ task }}</span>
    <div class="button-container">
    <button class="edit-button" (click)="editTask(i)">Edit</button>
    <button class="delete-button" (click)="deleteTask(i)">Delete</button>
    </div>
    </li>
    </ul>
    </div>

</ion-content>
